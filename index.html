<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookware Design Contest</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 24px;
      font-weight: bold;
    }
    .options label {
      font-size: 18px;
    }
    .submit {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cookware Design Contest</h1>
    <div class="question mt-5">
      <p>Question 1: What is your favorite color?</p>
    </div>
    <div class="options">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="option1" value="option1">
        <label class="form-check-label" for="option1">
          Blue
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="option2" value="option2">
        <label class="form-check-label" for="option2">
          Red
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="option3" value="option3">
        <label class="form-check-label" for="option3">
          Green
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="option4" value="option4">
        <label class="form-check-label" for="option4">
          Yellow
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="option5" value="option5">
        <label class="form-check-label" for="option5">
          Purple
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="option6" value="option6">
        <label class="form-check-label" for="option6">
          Pink
        </label>
      </div>
    </div>
    <div class="submit mt-5">
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.querySelector('.submit button').addEventListener('click', function() {
      var selectedOption = document.querySelector('input[name="color"]:checked');
      if (selectedOption) {
        alert("Your favorite color is: " + selectedOption.value);
      } else {
        alert("Please select a color.");
      }
    });
  </script>
</body>
</html>
